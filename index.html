<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun and Moon Information</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


</head>

<body>

  <header>
    <div class="icon-container">

      <i class="bi bi-sun" style="font-size: 30px; color: #c39759;"></i>
    </div>
    <h1>Sunrise Sunset API Dashboard</h1>
  </header>


  <div id="dashboard">
    <section>
      <label for="location">Select a location:</label>
      <select id="locationSelect" onchange="locationSelected()">
        <option value=" ">Select location</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
        <option value="Los Angeles">Los Angeles</option>
      </select>

      <div style="height: 3px;"></div>
      <br>
      <label for="customLocation">Or</label>
      <br>
      <div style="height: 10px;"></div>
      <label for="customLocation"> custom location:</label>
      <input type="text" id="customLocation" placeholder="Enter location"> <br>
      <div style="height: 10px;"></div>

      <button onclick="getSunAndMoonInfo('search')" class="dashboard-button">Get Info</button>
      <button onclick="getSunAndMoonInfo('current')" class="dashboard-button"> Current Location</button>

    </section>

    <div id="result"></div>
    <div id="loading">Loading...</div>

    <!-- This is where the dynamic content will be inserted -->

  </div>
  <div id="todayTomorrowContainer" class="today-tomorrow-container">
    <!-- Dynamic content will be inserted here -->
    <div id="todayContainer" class="day-container"></div>
    <div id="tomorrowContainer" class="day-container"></div>
  </div>
  <div style="height: 100px;"></div>
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Sun and Moon Information</p>
      <p>Powered by <a href="https://sunrisesunset.io/" target="_blank">SunriseSunset.io</a></p>
    </div>
  </footer>


  <script src="script.js"></script>

</body>

</html>
